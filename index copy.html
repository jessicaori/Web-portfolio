            <div class="draggable">

                    <ul class="window-head-right">

                        <li class="boton-2">□</li>
                        <li class="boton-x">x</li>
                    </ul>
                </div>
                <div class="window-content">
                    <div id="photo">
                        <div class="photo-container">
                            <img src="./assets/img/Jessicaori.png" alt="">
                            <div id="circle"></div>
                        </div>
                    </div>
                    <div class="data">
                        <h2>Hi!</h2>

                        <div>
                            <button>About me</button>

                        </div>
